<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piosenka dla Kasi</title>

  <style>
    /* RESET + MOBILE FIRST */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ff9a9e, #fad0c4);
      overflow: hidden; /* ważne dla serduszek */
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 1.6rem;
    }

    img {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      max-width: 280px;
    }

    /* SERDUSZKA */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 0, 80, 0.8);
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- SERDUSZKA -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 400);
  </script>

  <!-- ZAWARTOŚĆ -->
  <div class="container">
    <h1>Piosenka dla Kasi</h1>

    <img src="okladka.jpg" alt="Okładka piosenki">

    <audio controls>
      <source src="piosenka.mp3" type="audio/mpeg">
      Twoja przeglądarka nie wspiera odtwarzacza audio.
    </audio>
  </div>

</body>
</html>
